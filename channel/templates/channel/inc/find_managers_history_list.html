<div class="find_managers_history">
    <div>Показано за сегодня: {{ managers_history|length }}</div>
    <ol class="manager-list">
        {% for manager in managers_history %}
            <li><a class="no-select" href="tg://resolve?domain={{ manager.username|cut:"@" }}"><img src="https://telegram.org/img/favicon-16x16.png" alt=""></a>{{ manager.username }}</li>
        {% endfor %}
    </ol>
</div>
