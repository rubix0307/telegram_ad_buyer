{% extends 'base.html' %}

{% block main %}
<div class="auth">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}" class="next_auth_form">Нет аккаунта?</a>
</div>

{% endblock %}
