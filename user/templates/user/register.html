{% extends 'base.html' %}

{% block main %}
<div class="auth">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}" class="next_auth_form">Есть аккаунт?</a>
</div>
{% endblock %}
